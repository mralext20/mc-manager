<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MC Manager Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .dashboard {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        button, a.button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background: #0078d4;
            cursor: pointer;
            transition: filter 0.2s;
            text-decoration: none;
            text-align: center;
        }
        button.start {
            background: #28a745;
        }
        button.stop {
            background: #dc3545;
        }
        button.restart {
            background: #c05600; 
        }
        button:hover, a.button:hover {
            filter: brightness(0.85);
        }
        .row {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <h1>MC Manager Dashboard</h1>
    <div class="dashboard">
        <div class="row">
            <button class="start" onclick="sendAction('/start')">Start</button>
            <button class="stop" onclick="sendAction('/stop')">Stop</button>
            <button class="restart" onclick="sendAction('/restart')">Restart</button>
        </div>
        <a class="button" href="/mods.zip" download>Download Extra Mods</a>
    </div>
    <script>
        function sendAction(endpoint) {
            fetch(endpoint, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert('Action sent: ' + endpoint);
                    } else {
                        alert('Failed to send action: ' + endpoint);
                    }
                })
                .catch(() => alert('Network error.'));
        }
    </script>
</body>
</html>
